<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Theater Details</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5"> <tr>
                            <th align="left">Theater Id:</th>
                            <td>#{theaterClientBean.theater.id}</td> </tr>
                        <tr>
                            <th align="left">Theater Name:</th>
                            <td>#{theaterClientBean.theater.name}</td>
                        </tr> <tr>
                            <th align="left">Address:</th>
                            <td>#{theaterClientBean.theater.address}</td>
                        </tr> 
                            <th align="left">Capacity:</th>
                            <td>#{theaterClientBean.theater.capacity}</td>
                    </table>
                    <h:commandButton value="Back" action="theaters"/> </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
